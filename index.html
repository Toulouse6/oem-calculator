<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
    <title>UVeye ROI Calculator</title>
    <link rel="icon" type="image/png" href="assets/logo-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-overlay"></div>

    <!-- Results -->
    <div id="result" style="display: none;">
        <!-- ROI results & additional info -->
        <div id="additionalInfo"></div>
    </div>

    <div id="calculator-body">

        <div class="form-wrap">

            <form id="calculatorForm">

                <div class="step" data-step="0">
                    <h1>Get Your ROI estimation from UVeye</h1>
                    <h2>within 60 seconds</h2>
                    <!-- Opening stage -->
                    <h3>Discover how UVeye's automated vehicle inspection platform can boost your
                        profitability, improve customer satisfaction, and unlock new revenue opportunities.</h3>
                    <button type="button" class="next-btn">Let's Get Started</button>
                </div>

                <!-- Step 2 -->
                <div class="step" data-step="1" style="display: none;">
                    <label for="oem">What's OEM do you mainly partner with?</label>
                    <select id="oem" name="oem" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="Audi">Audi</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="GMC">GMC</option>
                        <option value="Cadillac">Cadillac</option>
                        <option value="Buick">Buick</option>
                        <option value="Chrysler">Chrysler</option>
                        <option value="Dodge">Dodge</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Ram">Ram</option>
                        <option value="Lincoln">Lincoln</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Mercedes-Benz">Mercedes-Benz</option>
                        <option value="BMW">BMW</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Porsche">Porsche</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Lexus">Lexus</option>
                        <option value="Honda">Honda</option>
                        <option value="Acura">Acura</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Infiniti">Infiniti</option>
                        <option value="Subaru">Subaru</option>
                        <option value="Mazda">Mazda</option>
                        <option value="Mitsubishi">Mitsubishi</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Kia">Kia</option>
                        <option value="Genesis">Genesis</option>
                        <option value="Volvo">Volvo</option>
                        <option value="Polestar">Polestar</option>
                        <option value="Jaguar">Jaguar</option>
                        <option value="Land Rover">Land Rover</option>
                        <option value="Mini">Mini</option>
                        <option value="Bentley">Bentley</option>
                        <option value="Rolls-Royce">Rolls-Royce</option>
                        <option value="Aston Martin">Aston Martin</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Maserati">Maserati</option>
                        <option value="Lamborghini">Lamborghini</option>
                        <option value="Alfa Romeo">Alfa Romeo</option>
                        <option value="Bugatti">Bugatti</option>
                        <option value="Rivian">Rivian</option>
                        <option value="Lucid">Lucid</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <!-- Step 2 -->
                <div class="step" data-step="2" style="display: none;">
                    <label for="roPerDay">How many repair orders (ROs) do you get <u>each day</u>?</label>
                    <input type="number" id="roPerDay" name="roPerDay" placeholder="F.E 40" required>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <!-- Step 3 -->
                <div class="step" data-step="3" style="display: none;">
                    <label for="liabilityClaims">How much do you spend each month on policy claims for damages reported
                        by
                        your clients?</label>
                    <input type="number" id="liabilityClaims" name="liabilityClaims" placeholder="F.E $7000" required>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <!-- Step 4 -->
                <div class="step" data-step="4" style="display: none;">
                    <label for="tradeIns">How many trade-ins and used vehicles do you get each month?</label>
                    <input type="number" id="tradeIns" name="tradeIns" placeholder="F.E 20" required>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <!-- Closing stage -->
                <div class="step" data-step="5" style="display: none;">
                    <label id="contactLabel">Where should we send the results to?</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name">
                    <input type="text" id="lastName" name="lastName" placeholder="Last name">
                    <input type="text" id="company" name="company" placeholder="Company">
                    <input type="number" id="phone" name="phone" placeholder="Phone number">
                    <input type="email" id="email" name="email" placeholder="Email">

                    <button id="submit" type="submit">Calculate</button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div class="progress-segments">
                        <div class="progress-segment"></div>
                        <div class="progress-segment"></div>
                        <div class="progress-segment"></div>
                    </div>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
